<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Explore Playlists</title>
  <link rel="stylesheet" href="/src/css/style.css">
  <script type="module" src="/src/js/explore.js"></script>
</head>
<body>
  <header class="header">
        <a href="/index.html" class="logo">Playlist App</a>

        <nav class="nav">
            <a href="/src/pages/explore.html">Explore</a>
            <a href="/src/pages/dashboard.html" class="active">My Playlists</a>
        </nav>
    </header>

  <main class="container">
    <section class="card">
      <h2>Explore Playlists</h2>
      <div class="row">
        <input id="searchInput" placeholder="Search by title or user id" />
        <button id="searchBtn">Search</button>
        <button id="refreshBtn">Refresh</button>
      </div>
      <ul id="playlists" class="playlist-list"></ul>
    </section>

    <section id="detailCard" class="card hidden">
      <h3 id="detailTitle">Playlist</h3>
      <div><small>By <span id="detailUser"></span></small></div>
      <ul id="detailSongs" class="song-list"></ul>
      <div class="row">
        <button id="importBtn">Import into my account</button>
        <button id="closeDetail">Close</button>
      </div>
    </section>
  </main>
</body>
</html>
