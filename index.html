<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist Manager - Login</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <script type="module" src="/src/js/main.js"></script>
  </head>

  <body>
    <header class="header">
      <a href="/index.html" class="logo">Playlist App</a>
      <nav class="nav">
        <a href="/src/pages/explore.html">Explore</a>
        <a href="/src/pages/dashboard.html">My Playlists</a>
      </nav>
    </header>

    <main class="container">
      <div class="card auth-card">
        <h1>Login</h1>

        <div id="message" class="message"></div>

        <input id="email" placeholder="Email" class="full-input">
        <input id="password" type="password" placeholder="Password" class="full-input">

        <div class="row auth-buttons">
          <button id="login">Login</button>
          <button id="signup" class="secondary">Sign Up</button>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
